listener {
  timeout = 300                                                   # 5min.
  on-timeout = brightnessctl set 10%                              # set monitor backlight to minimum, avoid 0 on OLED monitor.
  on-resume = brightnessctl set 100%                                    # monitor backlight restore.
}

listener {
  timeout = 600                                                   # 10min.
  on-timeout = hyprctl dispatch dpms off                          # turn the laptop screen off
  on-resume = hyprctl dispatch dpms on && brightnessctl set 100%  # enciende pantalla y sube brillo
}
