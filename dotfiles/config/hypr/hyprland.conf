# windowrule = float,class:(xdg-desktop-portal-gtk)
# windowrule = size 800 600,class:(xdg-desktop-portal-gtk)


###########
# PLUGINS #
###########
plugin {
  hyprfocus {
    mode = slide # flash, bounce, slide
    # fade_opacity = 0.90
    # bounce_strength = 0.99
    slide_height = 8
  }
}
