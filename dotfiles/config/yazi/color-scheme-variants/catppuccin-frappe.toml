[filetype]
rules = [
	{ mime = "image/*", fg = "#73daca" },
	{ mime = "{audio,video}/*", fg = "#e0af68" },
	{ mime = "application/*zip", fg = "#9d7cd8" },
	{ mime = "application/x-{tar,bzip*,7z-compressed,xz,rar}", fg = "#9d7cd8" },
	{ mime = "application/{pdf,doc,rtf}", fg = "#73daca" },
	{ name = "*", fg = "#eceff4" },
	{ name = "*/", fg = "#7aa2f7" }
]

