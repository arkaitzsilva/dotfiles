###############
### SOURCES ###
###############
source = $HOME/.config/hypr/keybindings.conf
source = $HOME/.config/hypr/device.conf
source = $HOME/.config/hypr/theme.conf


#############
### DEBUG ###
#############
debug {
  disable_logs = false
}


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox

exec-once = hyprctl plugin load "$HYPR_PLUGIN_DIR/lib/libhyprfocus.so"
exec-once = awww-daemon --format argb & awww img $HOME/.local/share/backgrounds/animated_cell_2.gif
exec-once = systemctl --user start stasis
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = NIXOS_OZONE_WL,1
env = XDG_CONFIG_HOME,$HOME/.config

env = XCURSOR_THEME,nx-snow
env = XCURSOR_SIZE,24


###################
### PERMISSIONS ###
###################

# See https://wiki.hypr.land/Configuring/Permissions/
# Please note permission changes here require a Hyprland restart and are not applied on-the-fly
# for security reasons

ecosystem {
  no_update_news = true
  no_donation_nag = true
  # enforce_permissions = 1
}

# permission = /usr/(bin|local/bin)/grim, screencopy, allow
# permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
# permission = /usr/(bin|local/bin)/hyprpm, plugin, allow


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general

general {
  gaps_in = 4
  gaps_out = 8

  border_size = 2

  # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
  col.active_border = $active
  col.inactive_border = $inactive

  # Set to true enable resizing windows by clicking and dragging on borders and gaps
  resize_on_border = false

  # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
  allow_tearing = false

  layout = "dwindle"
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
  rounding = 10

  # Change transparency of focused and unfocused windows
  active_opacity = 1.0
  inactive_opacity = 1.0

  shadow {
    enabled = false
    range = 4
    render_power = 3
    color = $shadow
  }

  # https://wiki.hyprland.org/Configuring/Variables/#blur
  blur {
    enabled = false
    size = 3
    passes = 1

    vibrancy = 0.1696
  }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
  enabled = yes, please :)

  # Curves
  bezier = expressiveFastSpatial, 0.42, 1.67, 0.21, 0.90
  bezier = expressiveSlowSpatial, 0.39, 1.29, 0.35, 0.98
  bezier = expressiveDefaultSpatial, 0.38, 1.21, 0.22, 1.00
  bezier = emphasizedDecel, 0.05, 0.7, 0.1, 1
  bezier = emphasizedAccel, 0.3, 0, 0.8, 0.15
  bezier = standardDecel, 0, 0, 0, 1
  bezier = menu_decel, 0.1, 1, 0, 1
  bezier = menu_accel, 0.52, 0.03, 0.72, 0.08
  bezier = stall, 1, -0.1, 0.7, 0.85
  # Configs
  # windows
  animation = windowsIn, 1, 3, emphasizedDecel, popin 80%
  animation = fadeIn, 1, 3, emphasizedDecel
  animation = windowsOut, 1, 2, emphasizedDecel, popin 90%
  animation = fadeOut, 1, 2, emphasizedDecel
  animation = windowsMove, 1, 3, emphasizedDecel, slide
  animation = border, 1, 10, emphasizedDecel
  # layers
  animation = layersIn, 1, 2.7, emphasizedDecel, popin 93%
  animation = layersOut, 1, 2.4, menu_accel, popin 94%
  # fade
  animation = fadeLayersIn, 1, 0.5, menu_decel
  animation = fadeLayersOut, 1, 2.7, stall
  # workspaces
  animation = workspaces, 1, 5, menu_decel, slide
  ## specialWorkspace
  animation = specialWorkspaceIn, 1, 2.8, emphasizedDecel, slidevert
  animation = specialWorkspaceOut, 1, 1.2, emphasizedAccel, slidevert
  # hyprfocus
  animation = hyprfocusIn, 1, 0.7, standardDecel
  animation = hyprfocusOut, 1, 0.4, standardDecel
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
  pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
  preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
  new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
  force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
  disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
  kb_layout = es
  kb_variant =
  kb_model =
  kb_options =
  kb_rules =

  follow_mouse = 1

  sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

  touchpad {
    natural_scroll = false
  }
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
  name = epic-mouse-v1
  sensitivity = -0.5
}


##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

